<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .gridlines .domain {
        display: none;
      }

      .gridlines line {
        stroke: rgb(195, 189, 189);
      }
    </style>
  </head>
  <h3>title</h3>
  <body>
    <svg
      id="queen"
      height="400"
      width="800"
      style="background-color: white"
    ></svg>

    <script>
      const svg = d3.select("svg#queen");
      const margin = { top: 10, right: 10, bottom: 30, left: 60 };
      const width = svg.attr("width");
      const height = svg.attr("height");
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom;

      const languageScoreScale = d3
        .scaleLinear()
        .domain([-1, 1])
        .range([chartHeight, 0]);

      let chartArea = svg
        .append("g")
        .attr("id", "points")
        .attr("transform", `translate(${margin.left},${margin.top})`);
      let annotations = svg.append("g").attr("id", "annotations");

      const createCircle = (circleRad) => {};

      d3.csv("clean_final_v2.csv", d3.autotype).then((data) => {
        const languageScale = d3
          .scaleOrdinal()
          .domain(data, (d) => d.language)
          .range([
            "#fbb4ae",
            "#b3cde3",
            "#ccebc5",
            "#decbe4",
            "#fed9a6",
            "#ffffcc",
            "#e5d8bd",
            "#fddaec",
            "#f2f2f2",
          ]);

        const circleRadScale = d3
          .scaleLog()
          .domain([1e-6, 34621])
          .range([0, 10]);

        const circleRadLinScale = d3
          .scaleLinear()
          .domain([0, 1])
          .range([0, 10]);

        // Languages (bottom axis)
        const languages = d3.map(data, (d) => d.language);
        const languageChartScale = d3
          .scaleBand()
          .domain(languages)
          .range([0, chartWidth])
          .padding(0.05);

        // Left axis
        let leftAxis = d3.axisLeft(languageScoreScale);
        let leftGridlines = d3
          .axisLeft(languageScoreScale)
          .tickSize(-chartWidth - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "axis")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftAxis);

        annotations
          .append("g")
          .attr("class", "y gridlines")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftGridlines);

        //   Bottom axis
        let bottomAxis = d3.axisBottom();
        let bottomAxisG = annotations
          .append("g")
          .attr("class", "x axis")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          );
        bottomAxis.scale(languageChartScale);
        bottomAxisG.transition().call(bottomAxis);

        // Circles (main data)
        chartArea
          .selectAll("circle")
          .data(data, (d) => d.score)
          .join("circle")
          .attr("class", "pop")
          .attr("r", (d) => circleRadLinScale(d.normalized))
          .attr("fill", "blue")
          .attr("cx", (d) => languageChartScale(d.language))
          .attr("cy", (d) => languageScoreScale(d.score));
      });
    </script>
  </body>
</html>
