<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
      .gridlines .domain {
        display: none;
      }

      .gridlines line {
        stroke: rgb(195, 189, 189);
      }
    </style>
  </head>
  <h3>title</h3>
  <body>
    <svg
      id="queen"
      height="400"
      width="800"
      style="background-color: lavender"
    ></svg>

    <script>
      const svg = d3.select("svg#queen");
      const margin = { top: 10, right: 10, bottom: 30, left: 60 };
      const width = svg.attr("width");
      const height = svg.attr("height");
      const chartWidth = width - margin.left - margin.right;
      const chartHeight = height - margin.top - margin.bottom;

      const languageScoreScale = d3
        .scaleLinear()
        .domain([-1, 1])
        .range([chartHeight, 0]);

      let chartArea = svg
        .append("g")
        .attr("id", "points")
        .attr("transform", `translate(${margin.left},${margin.top})`);
      let annotations = svg.append("g").attr("id", "annotations");

      d3.csv("final.csv", d3.autotype).then((data) => {
        // const lineScale = d3
        //   .scaleLinear()
        //   .domain(polarityExtent)
        //   .range([chartHeight, 0]);

        const languageScale = d3
          .scaleOrdinal()
          .domain(["en", "es", "idk", "de"])
          .range(["red", "orange", "yellow", "green"]);

        
        const lineScale = d3
          .scaleLinear()
          .domain([-1,1])
          .range([chartHeight, 0]);

        let leftAxis = d3.axisLeft(languageScoreScale);

        let bottomAxis = d3.axisBottom(languageScale);

        let leftGridlines = d3
          .axisLeft(languageScoreScale)
          .tickSize(-chartWidth - 10)
          .tickFormat("");

        annotations
          .append("g")
          .attr("class", "axis")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftAxis);

        annotations
          .append("g")
          .attr("class", "y gridlines")
          .attr("transform", `translate(${margin.left - 10},${margin.top})`)
          .call(leftGridlines);

        annotations
          .append("g")
          .attr("class", "axis")
          .attr(
            "transform",
            `translate(${margin.left},${chartHeight + margin.top + 10})`
          )
          .call(bottomAxis);

        console.log(data[0]);
        //blah
      });
    </script>
  </body>
</html>
